<!DOCTYPE html>
<html>

<head>
    <script src="angular.js"></script>
    <style>
        .sky {
            background-color: lightblue;
            font-family: 'Courier New';
            font-size: 10em;
        }

        .tomato {
            background-color: lightcoral;
            font-family: 'Arial';
            font-size: 5em;
        }
    </style>

</head>

<body ng-app>
    <select ng-model="home" > 
        <option value="sky" selected>Sky</option>
        <option value="tomato">Tomato</option>
    </select>
    <br>

    <input type="radio"  ng-model="home" value="sky" >Sky<br>
    <input type="radio"  ng-model="home" value="tomato">tomato<br>
    
    <h1 ng-class="home">Welcome Home!</h1>
</body>

</html>
