<!DOCTYPE html>
<html>

<body>

    <h2>JavaScript Arrays</h2>

    <p id="array"></p>
    <p id="specific"></p>
    <script>
        // var cars = new Array("Saab", "Volvo", "BMW");
        var cars = ["Saab", "Volvo", "BMW"]; //For simplicity, readability and execution speed, use the first one (the array literal method).
        document.getElementById("array").innerHTML = cars;
        document.getElementById("specific").innerHTML = cars[1];

    </script>

</body>

</html>
