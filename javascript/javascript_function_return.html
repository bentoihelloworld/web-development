<!DOCTYPE html>
<html>

<body>

    <h2>JavaScript Functions</h2>

    <p>This example calls a function which performs a calculation, and returns the result:</p>

    <p id="demo"></p>
    <p id="demo2"></p>

    <script>
        function toCelsius(fahrenheit) {
            return (5 / 9) * (fahrenheit - 32);
        }


        //Use a variable to store the return value of a function.
        var celcius = toCelsius(77);
        document.getElementById("demo").innerHTML = "The temperature is " + celcius + " Celsius";

        //Use the function directly, as a variable value.
        var text = "The temperature is " + toCelsius(67) + " Celsius";
        document.getElementById("demo2").innerHTML = text;

    </script>

</body>

</html>
